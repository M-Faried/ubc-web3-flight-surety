<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="./index.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="my-5">
            <h1>Flight Surety App</h1>
        </div>

        <div class="my-5">
            <h3>Current User:</h3>
            <h3 id="user-id"></h3>
        </div>

        <!--
            We need to be able to do the following.
            * Add airline as an owner.
            * The airline can add a flight.
            * The customer can purchase an airline.    
        -->

        <h1>Airline Management Section</h1>

        <!-- Add airline controls -->
        <div class="row my-5">
            <label class="form mx-4">Airline</label>
            <input type="text" id="txt-register-airline" placeholder="Enter Airline ID...">
            <btn class="btn btn-primary mx-4" id="btn-register-airline">Add Airline</btn>
        </div>

        <div class="row my-5">
            <label class="form mx-4">Fees</label>
            <input type="text" id="txt-pay-registration-fees" placeholder="Enter Airline ID...">
            <btn class="btn btn-primary mx-4" id="btn-pay-registration-fees">Pay</btn>
        </div>

        <!-- Add Flight Section -->
        <div class="row my-5">
            <label class="form mx-4">Add Flight</label>
            <input type="text" id="txt-add-flight" placeholder="Enter Flight Number...">
            <btn class="btn btn-primary mx-4" id="btn-add-flight">Add Flight</btn>
        </div>



        <div class="row my-5 flex-column">
            <h1>Purchase Flight Insurance Section</h1>
            <input class="my-2" type="text" id="txt-purchase-airline" placeholder="Enter Airline...">
            <input class="my-2" type="text" id="txt-purchase-flight" placeholder="Enter Flight Number...">
            <input class="my-2" type="text" id="txt-purchase-timestamp" placeholder="Enter Timestamp...">
            <btn class="btn btn-primary mx-4 my-2" id="btn-purchase-flight">Purchase</btn>
        </div>

        <div class="row my-5 flex-column">
            <h1>Check Flight Status</h1>
            <input class="my-2" type="text" id="txt-status-airline" placeholder="Enter Airline...">
            <input class="my-2" type="text" id="txt-status-flight" placeholder="Enter Flight Number...">
            <input class="my-2" type="text" id="txt-status-timestamp" placeholder="Enter Timestamp...">
            <btn class="btn btn-primary mx-4 my-2" id="btn-status-flight">Check Status</btn>
        </div>

        <div class="row my-5 flex-column">
            <h1>Credit Insurees</h1>
            <btn class="btn btn-primary mx-4 my-2" id="btn-credit-insurees">Credit Insurees</btn>
        </div>

        <div class="row my-5 flex-column">
            <h1>Withdraw Insurance Money</h1>
            <btn class="btn btn-primary mx-4" id="btn-fund-insurance">Fund Insurance</btn>
        </div>

    </main>

</body>

</html>
